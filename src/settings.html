<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Distract Me Not</title>
    <link href="css/common.css" media="screen" rel="stylesheet" />
    <link href="css/settings.css" media="screen" rel="stylesheet" />
    <link href="css/switch.css" media="screen" rel="stylesheet" />
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
</head>

<body>
    <div id="main-view">
        <div id="settings" class="tabcontent">
            <div class="choose-container">
                <div class="choose-background">
                    <input type="radio" id="blacklist-toggle" class="choose-mode" name="choose-mode">
                    <input type="radio" id="whitelist-toggle" class="choose-mode" name="choose-mode">
                    <label id="settings_blacklist_title" data-l10n-id="settings_blacklist_title" for="blacklist-toggle"> Blacklist </label>
                    <label id="settings_whitelist_title" data-l10n-id="settings_whitelist_title" for="whitelist-toggle"> Whitelist </label>
                    <div class="choose-slider"> </div>
                </div>
            </div>
            <div class="section">
                <div id="settings-whitelist-description" data-l10n-id="settings_whitelist_description" class="disappear"></div>
                <div id="settings-blacklist-description" data-l10n-id="settings_blacklist_description" class="">You can not visit the following websites</div>
            </div>
            <div class="section">
                <ul id="blacklist" class="list-box disappear">
                    <li id="new-black">
                        <input id="new-black-box" class="domain new-list-box" type="text" maxlength="50" value="" />
                    </li>
                    <li>
                        <img src="icons/delete.png" class="x buttons" alt="X" />
                        <img src="icons/favicon.png" class="favicon" />
                        <span>facebook.com</span>
                    </li>
                </ul>
                <ul id="whitelist" class="list-box">
                    <li id="new-white">
                        <input id="new-white-box" class="domain new-list-box" type="text" maxlength="50" value="" />
                    </li>
                    <li>
                        <img src="icons/delete.png" class="x buttons" alt="X" />
                        <img src="icons/favicon.png" class="favicon" />
                        <span>facebook.com</span>
                    </li>
                </ul>
            </div>
            <div id="options-container" class="section">
                <div class="option" id="action_to_take" data-l10n-id="action_to_take">
                    Choose an action to take for these websites:
                </div>
                <div class="option">
                    <input id="blockTab" type="radio" name="action" checked>
                    <label for="blockTab" id="display_error_message" data-l10n-id="display_error_message">Display error message</label>
                    <div class="option">
                        <input id="error-message" class="new-list-box" type="text" value="" />
                    </div>
                </div>
                <div class="option">
                    <input id="redirectToUrl" type="radio" name="action">
                    <label for="redirectToUrl" id="redirect_to_url" data-l10n-id="redirect_to_url">Redirect to url</label>
                    <div class="option">
                        <input id="redirect-url" class="new-list-box" type="text" value="" />
                    </div>
                </div>
                <div class="option">
                    <input id="closeTab" type="radio" name="action">
                    <label for="closeTab" id="close_tab" data-l10n-id="close_tab">Close tab</label>
                </div>
            </div>
            <div class="separator"></div>
            <div class="section">
                <span id="enable_on_browser_startup" data-l10n-id="enable_on_browser_startup">Enable on browser startup</span>
                <label class="switch pull-right">
                    <input id="enable-on-browser-startup-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</body>

</html>

name: Build and Release
on:
  push:
    tags:
      - 'v*.*.*'
      - 'force-release'
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2

      - name: Setup node ðŸ”¨
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Install, Test and Build ðŸ”§
        run: |
          npm install
          npm test
          npm run build:firefox

      - name: Package ðŸ“¦
        run: |
          npm run package:all
          echo "::set-output name=PACKAGES::$(ls -d distract_me_not-*.zip)"
        id: package

      - name: Upload to release ðŸ’¾
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          gzip: folders
          allow_override: true
          files: >
            ${{ steps.package.outputs.PACKAGES }}

name: Build and Release
on:
  push:
    tags:
      - 'v*.*.*'
      - 'force-release'

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup node ğŸ”¨
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install, Test and Build ğŸ”§
        run: |
          npm install
          npm test
          npm run build

      - name: Package ğŸ“¦
        run: |
          npm run package:all
          packages="$(ls -d distract_me_not-*.zip --format=across)"
          # the following lines are only required for multi line
          packages="${packages//'%'/'%25'}"
          packages="${packages//$'\n'/'%0A'}"
          packages="${packages//$'\r'/'%0D'}"
          # end of optional handling for multi line
          echo "::set-output name=PACKAGES::$packages"
        id: package

      - name: List packages ğŸ”
        run: |
          echo "Packages: ${{ steps.package.outputs.PACKAGES }}"

      - name: Upload to release ğŸ’¾
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ${{ steps.package.outputs.PACKAGES }}
          gzip: folders
          allow_override: true
